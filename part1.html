<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create });

    function preload ()
    {
        this.load.image('over','assets/over.jpg');
        this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('monkey', 'assets/monkey.jpg');
    this.load.image('bannana', 'assets/bannana.jpg');
    this.load.spritesheet('dude', 'assets/dude.png',
        { frameWidth: 32, frameHeight: 48 }
    );
    }
    var platforms;
    function create ()
    {
 
     //creation de la platforme   
       //CREATION Des objets
        this.add.image(400, 300, 'sky');
        myimage=this.add.image(50,200,'monkey');
        myimage.width=40;
        myimage.height=40;

      mybannana=this.add.image(550,145,'bannana');
        mybannana.width=80;
        mybannana.height=80;
    platforms = this.physics.add.staticGroup();
   mybannana.inputEnabled = true;
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    
    platforms.create(750, 220, 'ground');
    platforms.create(600, 375, 'bomb');
//Creation du joueur
player = this.physics.add.sprite(100, 450, 'dude');
player.setBounce(0.3);
player.setCollideWorldBounds(true);
this.physics.add.collider(player, platforms);
this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
    frameRate: 10,
    repeat: -1
});

this.anims.create({
    key: 'turn',
    frames: [ { key: 'dude', frame: 4 } ],
    frameRate: 20
});

this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
    frameRate: 10,
    repeat: -1
});
